<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>请我喝奶茶好吗？</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 关键：使用 min-height 100vh 确保内容垂直居中 */
      justify-content: center;
      min-height: 100vh;
      /* 关键：隐藏横向溢出，这样“不要”按钮被挤出去后就看不到了 */
      overflow-x: hidden;
      box-sizing: border-box;
    }

    /* --- 图片容器 --- */
    .gif-container {
      width: 100%;
      max-width: 300px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .gif-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* --- 提问文字 --- */
    h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 40px;
      text-align: center;
      font-weight: bold;
      padding: 0 20px;
      /* 防止文字被按钮挤压变形 */
      flex-shrink: 0;
    }

    /* --- 按钮容器 (核心布局修改) --- */
    .btn-group {
      display: flex;
      flex-direction: row; /* 水平排列 */
      justify-content: center; /* 居中对齐 */
      align-items: center;
      width: 100%;
      gap: 20px; /* 按钮之间的间距 */

      /* 核心：禁止换行！必须在一行，这样才会发生“挤压” */
      flex-wrap: nowrap;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
      font-weight: bold;
      transition: all 0.2s ease;
      white-space: nowrap; /* 按钮文字不换行 */
    }

    /* --- 初始状态：两个按钮样式完全一样 --- */
    #yes-btn, #no-btn {
      background-color: #ff6b81;
      color: white;
      font-size: 16px; /* 初始字体大小 */
      padding: 10px 30px; /* 初始内边距 */
      flex-shrink: 0; /* 防止被挤小 */
    }

    #no-btn {
      background-color: #a4b0be; /* 只有颜色不一样 */
    }

    /* --- 成功页面 --- */
    #success-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff0f5;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #success-page h2 {
      color: #ff4757;
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="gif-container">
  <img id="main-image" src="" alt="表情包">
</div>

<h2 id="question-text">可以请我喝新年的<br>第一杯奶茶吗？</h2>

<div class="btn-group">
  <button id="yes-btn">可以</button>
  <button id="no-btn">不要</button>
</div>

<div id="success-page">
  <div class="gif-container">
    <img id="success-image" src="" alt="开心">
  </div>
  <h2>我就知道你最好啦！<br>爱死你啦！(づ￣ 3￣)づ</h2>
</div>

<script>
  // ================= 配置区 =================
  const config = {
    startImg: "./6.gif",
    successImg: "./7.gif",

    // 拒绝时的图片
    rejectImages: [
      "./1.gif",
      "./2.gif",
      "./3.gif",
      "./4.gif",
      "./5.gif"
    ],

    // 拒绝按钮文字
    noTexts: ["？你认真的吗", "要不再想想？", "不许选这个！", "我会难过的", "哼..."]
  };

  // ================= 逻辑区 =================
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const mainImage = document.getElementById('main-image');
  const questionText = document.getElementById('question-text');
  const successPage = document.getElementById('success-page');
  const successImage = document.getElementById('success-image');

  // 初始化图片
  mainImage.src = config.startImg;
  successImage.src = config.successImg;

  let clickCount = 0;

  // 初始参数 (和CSS里保持一致)
  let currentFontSize = 16;
  let currentPadding = 10;

  noBtn.addEventListener('click', () => {
    clickCount++;

    // 1. 换图和文案
    if (clickCount <= config.rejectImages.length) {
      mainImage.src = config.rejectImages[clickCount - 1];
    }
    if (clickCount <= config.noTexts.length) {
      noBtn.innerText = config.noTexts[clickCount - 1];
    }

    // 2. 核心：让"可以"按钮变大，挤走右边的按钮
    // 算法：指数级增长，确保5次左右能大到挤出屏幕
    // 每次点击，字体放大 1.6 倍 (1.6^5 ≈ 10倍，足够大了)

    currentFontSize *= 1.6;
    currentPadding *= 1.3;

    yesBtn.style.fontSize = `${currentFontSize}px`;
    yesBtn.style.padding = `${currentPadding}px ${currentPadding * 2.5}px`;

    // 3. 更新提问文案
    questionText.innerText = "别拒绝俺！( >﹏< )";

    // 4. (可选) 到第6次如果还没点，强制移除"不要"按钮，以防万一屏幕超宽
    if (clickCount >= 6) {
      noBtn.style.display = 'none';
    }
  });

  yesBtn.addEventListener('click', () => {
    successPage.style.display = 'flex';
  });

</script>
</body>
</html>
